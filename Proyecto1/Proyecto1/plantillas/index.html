			padding: 0;

		#contenedor{
			width: 90%;
			height: 1000px;
			background: #888888;
			margin: 0.5em auto;
			padding: 0.5em;
			color: : #888888;
		}

		#headser{
			width: 96%;
			height: 10%;
			background: #880008;
			margin: 0.5em auto;
			padding: 0.5em;
			color: : #888888;
		}


		#contenido{
			width: 96%;

			padding: 0.5em;
			color: : #888888;
		}

			width: 20%;
			height: 96%;
			background: #888888;
			margin: 0.5em;
			padding: 0.5em;
			color: : #888888;
			float: left;
			position: fixed;
		}


		#todo{

			height: 96%;
			background: #888888;
			margin: 0.5em;
			padding: 0.5em;
			color: : #888888;
			float: right;
			border-radius: 10px;
		}
		header {
			background: rgba(0,0,0,0.9);
			width: 100%;
			position: fixed;
			z-index: 100;
			border-radius: 10px;
		}
		p {
			padding: 2em;
		}
		.tarjetita {
			width: 300px;
			height: 80px;
			background: #FFFFFF;
			margin: 0.5em;
			padding: 0.5em;
			color: : #888888;
			float: left;
			border-radius: 10px;
		}
	</style>
</head>
